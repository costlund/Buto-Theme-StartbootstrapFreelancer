settings:
  layout:
    - html
    - main
content:
  -
    type: header
    attribute:
      class: 'masthead bg-primary text-white text-center'
    innerHTML: yml:/theme/[theme]/element/masthead.yml
  -
    type: section
    attribute:
      class: 'page-section portfolio'
      id: portfolio
    innerHTML: yml:/theme/[theme]/element/portfolio_section.yml
  -
    type: section
    attribute:
      class: 'page-section bg-primary text-white mb-0'
      id: about
    innerHTML: yml:/theme/[theme]/element/about_section.yml
  -
    type: section
    attribute:
      class: page-section
      id: contact
    innerHTML: yml:/theme/[theme]/element/contact_section.yml
  -
    type: div
    attribute:
      class: 'portfolio-modal modal fade'
      id: portfolioModal1
      tabindex: '-1'
      role: dialog
      aria-labelledby: portfolioModal1Label
      aria-hidden: 'true'
    innerHTML: yml:/theme/[theme]/element/portfolio_modal_1.yml
