                    type: i
                    attribute:
                      class: 'fas fa-star'
              -
                type: div
                attribute:
                  class: divider-custom-line
          -
            type: div
            attribute:
              class: row
            innerHTML:
              -
                type: div
                attribute:
                  class: 'col-lg-4 ml-auto'
                innerHTML:
                  -
                    type: p
                    attribute:
                      class: lead
                    innerHTML: 'Freelancer is a free bootstrap theme created by Start Bootstrap. The download includes the complete source files including HTML, CSS, and JavaScript as well as optional SASS stylesheets for easy customization.'
