                type: div
                attribute:
                  class: 'col-lg-4 mr-auto'
                innerHTML:
                  -
                    type: p
                    attribute:
                      class: lead
                    innerHTML: 'You can create your own custom avatar for the masthead, change the icon in the dividers, and add your email address to the contact form to make it fully functional!'
          -
            type: div
            attribute:
              class: 'text-center mt-4'
            innerHTML:
              -
                type: a
                attribute:
